# The URL the site will be built for
base_url = "https://gabrielsouza.top/"

title = "Gabriel's website"
description = "Just another website with projects and craziness from a nerdy guy"
author = "Gabriel Monteiro de Souza"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

taxonomies = [{ name = "tags", feed = true, paginate_by = 25 }]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to "true", the generated HTML files are minified.
minify_html = false

# When set to "true", a feed is automatically generated.
generate_feeds = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
extra_syntaxes_and_themes = ["highlight_themes"]
highlight_theme = "catppuccin_mocha"

# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„)
render_emoji = true

# Whether external links are to be opened in a new tab
# If this is true, a `rel="noopener"` will always automatically be added for security reasons
external_links_target_blank = true

# Whether to set rel="nofollow" for all external links
external_links_no_follow = false

# Whether to set rel="noreferrer" for all external links
external_links_no_referrer = true

# Whether to set decoding="async" and loading="lazy" for all images
# When turned on, the alt text must be plain text.
# For example, `![xx](...)` is ok but `![*x*x](...)` isnâ€™t ok
lazy_async_image = true

[search]
# Whether to include the RFC3339 datetime of the page in the search index
include_date = true
# Whether to include the description of the page/section in the index
include_description = true
# Whether to include the path of the page/section in the index (the permalink is always included)
include_path = true

# Whether to produce the search index as a javascript file or as a JSON file
# Accepted values:
# - "elasticlunr_javascript", "elasticlunr_json"
# - "fuse_javascript", "fuse_json"
index_format = "elasticlunr_json"

[extra]
favicon = "images/favicon.png"
author_picture = "https://wsrv.nl/?url=https://avatars.githubusercontent.com/u/29388757&default=1&q=75&w="
